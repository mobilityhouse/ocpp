version: 2.1
jobs:
  test-36:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run:
            name: run tests
            command: |
                # Poetry isn't installed in the image and need to be installed manually.
                sudo pip install poetry
                make deps && make test

  test-37:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
          name: run tests
          command: make deps && make test

  test-38:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - run:
          name: run tests
          command: make deps && make test

  test-39:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - run:
          name: run tests
          command: make deps && make test

workflows:
    version: 2.1
