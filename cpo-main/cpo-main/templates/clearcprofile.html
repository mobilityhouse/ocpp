<!DOCTYPE HTML>
<html>
	<head>
		<title>Clear Chargine Profile</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<a href="index" class="title">Title</a>
				<nav>
					<ul>
						<li><a href="/">Home</a></li>
						<li><a href="config" class="active">Generic</a></li>
						<li><a href="elements">Elements</a></li>
					</ul>
				</nav>
			</header>

		<!-- Wrapper -->
				<!-- Main -->
			<div id="wrapper">

				<section id="clearprofile" class="wrapper">
					<span class="icon solid major fa-lock"></span>
					<h3>Clear Charging Profile</h3>
					<p>Select ID of Charge Point, Chargine Profile ID, Charging Profile Purpose and Stack Level </p>
					<div class="row gtr-uniform">
						<form action="disconnect" method="post">
							<div>
								<input type="text" name="cp_id" id="cp_id" value="">
							</div>
							<div>
								<input type="number" name="id" id="id" value="">
							</div>
							<div>
								<input type="number" name="connector_id" id="connector_id" value="">
							</div>
							<div>
								<select name="charging_profile_purpose" id="charging_profile_purpose">
									<option value="charge_point_max_profile">Charge Point Max Profile</option>
									<option value="tx_default_profile">Tx Default Profile</option>
									<option value="tx_profile">Tx Profile</option>
								</select>
							</div>
							<div>
								<input type="number" name="stack_level" id="stack_level" value="">
							</div>
							<div>
								<input type="submit" name="submit">
							</div>
						</form>
					</div>
				</section>

			</div>
	</body>
</html>
