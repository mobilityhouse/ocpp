<!DOCTYPE HTML>
<html>
	<head>
		<title>Availability</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<a href="index" class="title">Title</a>
				<nav>
					<ul>
						<li><a href="/">Home</a></li>
						<li><a href="config" class="active">Generic</a></li>
						<li><a href="elements.html">Elements</a></li>
					</ul>
				</nav>
			</header>

		<!-- Wrapper -->
				<!-- Main -->
			<div id="wrapper">

				<section id="availability" class="wrapper">
					<span class="icon solid major fa-lock"></span>
					<h3>Set Availability</h3>
					<p>Select a Connector ID to configure its availability</p>
					<div class="row gtr-uniform">
						<form class="" action="availability" method="post">
							<p>Charge Point ID:</p>
							<div>
								<input type="text" name="cp_id" id="cp_id" value="">
							</div>
							<p>Connector ID:</p>
							<div>
								<input type="number" min="0" max="2" name="connector_id" id="connector_id" value="">
							</div>
							Availability Type:
							<div>
								<select id="type" name="type">
									<option value="Inoperative">Inoperative</option>
									<option value="Operative">Operative</option>
								</select>
							</div>
							<div>
								<input type="submit" name="submit">
							</div>
						</form>
					</div>
				</section>

			</div>
	</body>
</html>
