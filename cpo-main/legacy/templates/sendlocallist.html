<!DOCTYPE HTML>
<html>
	<head>
		<title>Send Local List</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<a href="index" class="title">Title</a>
				<nav>
					<ul>
						<li><a href="/">Home</a></li>
						<li><a href="config" class="active">Generic</a></li>
						<li><a href="elements">Elements</a></li>
					</ul>
				</nav>
			</header>

		<!-- Wrapper -->
				<!-- Main -->
			<div id="wrapper">

				<section id="sendlocallist" class="wrapper">
					<span class="icon solid major fa-lock"></span>
					<h3>Send Local List</h3>
					<p>Select ID of Charge Point and fill out the rest of the form. </p>
					<div class="row gtr-uniform">
						<form action="sendlocallist" method="post">
							<p>Charge Point ID:</p>
							<div>
								<input type="text" name="cp_id" id="cp_id" value="">
							</div>
							<p>List Version:</p>
							<div>
								<input type="number" name="list_version" id="list_version" value="">
							</div>
							<p>ID Tag:</p>
							<div>
								<input type="text" name="id_tag" id="id_tag" value="">
							</div>
							<p>ID Tag Info:</p>
							<p>Expiry Date:</p>
							<div>
								<input type="datetime" name="expiry_date" id="expiry_date" value="">
							</div>
							<p>Parent ID Tag:</p>
							<div>
                                <input type="text" name="parent_id_tag" id="parent_id_tag" value="">
							</div>
							<p>Status:</p>
							<div>
								<select name="status" id="status">
									<option value="accepted">Accepted</option>
									<option value="blocked">Blocked</option>
									<option value="expired">Expired</option>
									<option value="invalid">Invalid</option>
									<option value="concurrent_tx">Concurrent Tx</option>
								</select>
							</div>
							<p>Update Type:</p>
                            <div>
                                <select name="update_type" id="update_type">
									<option value="Differential">Differential</option>
									<option value="Full">Full</option>
								</select>
                            </div>
							<div>
								<input type="submit" name="submit">
							</div>
						</form>
					</div>
				</section>

			</div>
	</body>
</html>
